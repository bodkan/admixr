  - title: Examining output log information
    contents:
    - loginfo

  - title: Data processing and filtering
    contents:
    - eigenstrat
    - filter_bed
    - transversions_only
    - relabel
    - reset
    - merge_eigenstrat
    - count_snps

  - title: Reading/writing EIGENSTRAT data
    contents:
    - starts_with("read_(geno|ind|snp)")
    - starts_with("write_(geno|ind|snp)")
    - read_output

  - title: Utility functions
    contents:
    - download_data
    - print.EIGENSTRAT
