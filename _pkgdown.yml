title: slendr
url: https://bodkan.net/slendr

llm-docs: false

template:
  bootstrap: 5
  params:

news:
  one_page: true

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [github]
  components:
    home:
      icon: fa-home
      href: index.html
    reference:
      icon: fa-question-circle
      text: Reference
      href: reference/index.html
    articles:
      icon: fa-book
      text: Articles
      menu:
        - text: Basic overview of the admixr package
          href: articles/vignette-01-tutorial.html
        - text: Running qpAdm models with the 'rotation' strategy
          href: articles/vignette-02-qpAdm.html

reference:
  - title: Admixture statistics
    contents:
    - f3
    - d
    - f4
    - f4ratio
    - qpWave
    - qpAdm

  - title: qpAdm model exploration
    contents:
    - qpAdm_rotation
